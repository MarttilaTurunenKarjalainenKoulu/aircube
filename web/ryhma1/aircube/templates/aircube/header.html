      <script>
      function loadJsonData() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                dataFromTS = JSON.parse(this.responseText);
                document.getElementById("temperature").innerHTML = dataFromTS.feeds[0].field1 + "Â°C";
                document.getElementById("humidity").innerHTML = "Ilmankosteus on " + dataFromTS.feeds[0].field2 + "%";;
                document.getElementById("ppm").innerHTML = "Ilmanlaatu on " + dataFromTS.feeds[0].field3 + "ppm";
            }
        };
        xmlhttp.open("GET", "https://api.thingspeak.com/channels/180604/feeds.json?results=1", true);
        xmlhttp.send();
        var t = setTimeout(loadJsonData, 500);
      }
      </script>

      <script>
      function drawCharts() {
        // Load Charts and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Draw the chart for Humidity when Charts is loaded.
        google.charts.setOnLoadCallback(drawHumChart);

        // Draw the chart for the Temperature when Charts is loaded.
        google.charts.setOnLoadCallback(drawTempChart);

        // Draw the chart for the Airquality when Charts is loaded.
        google.charts.setOnLoadCallback(drawAirqualityChart);

        // Callback that draws the pie chart for Humidity.
        function drawHumChart() {

            // Create the data table for Humidity
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Time');
            data.addColumn('number', 'Humidity');
            data.addRows([
              [1, 21],
              [2, 22],
              [3, 23],
              [4, 22],
              [5, 23]
            ]);

            // Set options for Humidity chart.
            var options = {title:'Humidity over Time'};

            // Instantiate and draw the chart for Humidity.
            var chart = new google.visualization.LineChart(document.getElementById('Hum_chart_div'));
            chart.draw(data, options);
        }

      <script>
          function startTime() {
              var today = new Date();
              var h = today.getHours();
              var m = today.getMinutes();

              m = checkTime(m);

              document.getElementById('clock').innerHTML =
                  h + "." + m;
              var t = setTimeout(startTime, 500);
          }
          function checkTime(i) {
              if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
      </script>
